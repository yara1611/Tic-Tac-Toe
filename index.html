<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <h2 class="start-btn">Start</h2>
    <h2 class="restart-btn hide">Restart</h2>
    <div class="gameboard"></div>
    <div class="message"></div>
    <div class="controls">
        <label for="player1">Player 1: </label><input type="text" name="player1" id="player1">
        <label for="player2">Player 2: </label><input type="text" name="player2" id="player2">
    <!-- <button class="start-btn">Start</button> -->
    <!-- <button class="restart-btn">Restart Game</button> -->
    </div>
  
    <script src="app.js"></script>
</body>
</html>
